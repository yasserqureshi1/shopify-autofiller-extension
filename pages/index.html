<!DOCTYPE html>
<html>
  <head>
    <title>Shopify Autofill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="index.js"></script>
    <!-- Dark mode styles -->
    <style>
      body {
        background-color: #1d1d1d;
        color: #f8f9fa;
      }
      nav {
        background-color: #131313;
        color: #f8f9fa;
      }
      footer {
        color: #f8f9fa;
      }
      .form-label {
        color: #f8f9fa;
      }
      .form-control {
        background-color: #282828;
        color: #f8f9fa;
        border-color: #585858;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
    </style> 
  </head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: #f8f9fa">
            YasAutofiller
          </a>
        </div>
      </nav>

    <div class="container" style="padding:20px">
      <h1>Shopify Autofiller</h1>
      <p>
        A video on how to create your own Shopify autofiller can be found <a href="https://youtu.be/eunVCfTquZ8">here</a>.
      </p>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                  </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                  </div>
            </div>
          </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="address" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="postcode" class="form-label">Postcode:</label>
            <input type="text" class="form-control" id="postcode" name="postcode">
        </div>
        <div class="form-group">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone">
        </div>

        <div class="row" style="padding:10px; text-align:center;">
          <div class="col">
            <button id="save" class="btn btn-primary">Save Profile</button>
          </div>
          <div class="col">
            <button id="loader" class="btn btn-primary">Load Profile</button>
          </div>
        </div>

    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="https://discord.gg/thqQF9E2ph" class="nav-link px-2">Discord</a></li>
          <li class="nav-item"><a href="https://twitter.com/YasCommunity" class="nav-link px-2">Twitter</a></li>
          <li class="nav-item"><a href="https://www.instagram.com/yascommunity_/" class="nav-link px-2">Instagram</a></li>
          <li class="nav-item"><a href="https://yascommunity.github.io/yascommunity/" class="nav-link px-2">Website</a></li>
        </ul>
        <p class="text-center">Â© 2023 YasCommunity</p>
      </footer>
    </div>

  </body>
</html>
